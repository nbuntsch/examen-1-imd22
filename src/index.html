<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-logo header-logo-container">
        <img src="img/logo.webp" alt="logo du site" />
      </div>
      <nav>
        <a href="">Films</a>
        <a href="">Events</a>
        <a href="">Tickets</a>
        <a href="">Venues</a>
      </nav>
      <img
        src="img/festival-2022.webp"
        alt="illustration du festival du film de londre"
      />
    </header>
    <main>
      <h2>Explore the programme</h2>
      <div class="program-div">
        <img src="img/galas.webp" alt="image d'un galas" />
        <h3>Galas</h3>
        <p>
          Star-studded premieres of some of the most anticipated films of the
          year.
        </p>
      </div>
      <div class="program-div">
        <img
          src="img/special-presentations.webp"
          alt="deux femmes dans la mer"
        />
        <h3>Special presentations</h3>
        <p>
          Join us for Series, Experimenta, BFI Flare and more Special
          Presentations.
        </p>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
